<section id="home">
  <article>
    <button mat-raised-button routerLink="/register-item">Adicionar Novo Item</button>

    <table mat-table [dataSource]="items">
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Imagem</th>
        <td mat-cell *matCellDef="let element">{{element.product_image}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{element.category}}</td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
      </ng-container>
      <ng-container matColumnDef="unit_price">
        <th mat-header-cell *matHeaderCellDef>Preço Unitário</th>
        <td mat-cell *matCellDef="let element">{{element.unit_price}}</td>
      </ng-container>
      <ng-container matColumnDef="updated_at">
        <th mat-header-cell *matHeaderCellDef>Atualizado Em</th>
        <td mat-cell *matCellDef="let element">{{element.updated_at | date: 'dd/MM/yyyy HH:mm':'BRT' }}</td>
      </ng-container>
      <ng-container matColumnDef="action_buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="action_buttons" mat-cell *matCellDef="let element">
          <fa-icon [icon]="faPen">Edit</fa-icon>
          <fa-icon [icon]="faTrash">Delete</fa-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </article>
</section>
