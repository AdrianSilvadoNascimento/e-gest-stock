<section id="client-template">
  <button class="return-button" mat-raised-button (click)="return()">
    <fa-icon [icon]="faArrowLeft" size="sm"></fa-icon>
    Voltar
  </button>
  <article class="background">
    <h2>{{ headerMessage }}</h2>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="custom-mat-form-field">
        <mat-label for="name" class="custom-mat-label">Nome</mat-label>
        <input
          matInput
          type="text"
          class="form-control"
          class="custom-mat-input"
          name="name"
          id="name"
          formControlName="name"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="custom-mat-form-field">
        <mat-label for="value" class="custom-mat-label">Valor</mat-label>
        <input
          matInput
          type="text"
          class="form-control custom-mat-input"
          name="value"
          id="value"
          formControlName="value"
          readonly
          required
        />
      </mat-form-field>

      <article class="save-button-area">
        <button
          mat-raised-button
          type="submit"
          class="save-button"
          [disabled]="categoryForm.invalid"
          [class]="categoryForm.invalid ? 'disabled' : ''"
        >
          {{ save_button }}
        </button>
      </article>
    </form>
  </article>
</section>
