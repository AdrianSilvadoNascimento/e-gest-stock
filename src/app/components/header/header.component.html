<section id="header">
  <div class="title-header">
    <a routerLink="/index" routerLinkActive="active" class="brand">
      <h1>{{ accountName?.length ? accountName : 'e-Gest'}}</h1>
    </a>
    <h2>Estoque</h2>
  </div>

  <nav *ngIf="!isHideButton">
    <button mat-flat-button class="menu-toggle" (click)="toggleMenu()">
      <fa-icon [icon]="faBars" size="xl"></fa-icon>
    </button>
  </nav>
</section>
