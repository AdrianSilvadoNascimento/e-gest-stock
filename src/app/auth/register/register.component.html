<section id="register">
  <article>
    <div class="form">
      <!-- <button class="return-button" mat-raised-button routerLink="../user-login">
        <fa-icon [icon]="faArrowLeft" size="sm"></fa-icon>
        Voltar
      </button> -->

      <div class="register-card">
        <form>
          <mat-form-field appearance="outline" class="custom-mat-form-field">
            <mat-label for="name" class="custom-mat-label">Nome do Estabelecimento</mat-label>
            <input
              matInput
              type="text"
              class="form-control"
              class="custom-mat-input"
              name="name"
              id="name"
              required
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="custom-mat-form-field">
            <mat-label for="username" class="custom-mat-label">Usu√°rio</mat-label>
            <input
              matInput
              type="text"
              class="form-control"
              class="custom-mat-input"
              name="username"
              id="username"
              required
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="custom-mat-form-field">
            <mat-label for="email" class="custom-mat-label">Email</mat-label>
            <input
              matInput
              type="email"
              class="form-control"
              class="custom-mat-input"
              name="email"
              id="email"
              required
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="custom-mat-form-field">
            <mat-label for="password" class="custom-mat-label">Senha</mat-label>
            <input
              matInput
              type="text"
              class="form-control"
              class="custom-mat-input"
              name="password"
              id="password"
              required
            />
          </mat-form-field>
          <mat-form-field appearance="outline" class="custom-mat-form-field">
            <mat-label for="confirm_password" class="custom-mat-label">Confirme a Senha</mat-label>
            <input
              matInput
              type="text"
              class="form-control"
              class="custom-mat-input"
              name="confirm_password"
              id="confirm_password"
              required
            />
          </mat-form-field>

          <button mat-raised-button>Registrar</button>
          
          <a routerLink="../user-login">
            Entrar na Conta
          </a>
        </form>
      </div>
    </div>

    <div class="image">
    </div>
  </article>
</section>
